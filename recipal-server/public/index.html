<body>

Add a Recipe <br>

<script src="/lib/socket.io.js"></script>
<script src="/lib/socket.io-stream.js"></script>
<script src="/lib/jquery-2.1.4.js"></script>

<script src="/lib/angular.min.js"></script>
<script src="/lib/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/addRecipeController.js"></script>

	<div ng-controller="addRecipeController as addRecipeCtrl">

  	Recipe Name:<br>
  	<input type="text" name="name" ng-model="addRecipeCtrl.name"><br>

  	Duration (in seconds): <br>
  	<input type="text" name="duration" ng-model="addRecipeCtrl.duration"><br>

  	Difficuly:<br>
  	<select name="difficulty" ng-model="addRecipeCtrl.difficulty">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="4">5</option>
	</select><br>

  	Categories (separated by ,):<br>
  	<input type="text" name="categories" ng-model='addRecipeCtrl.categories'><br>

  	Ingredients (separated by ,):<br>
  	<input type="text" name="ingredients" ng-model='addRecipeCtrl.ingredients'><br>

  	Steps:
  	 <div ng-repeat="step in addRecipeCtrl.steps">
  	 	Step {{ 1 + $index}} :
  	 	Description: <input type="text" name="steps" ng-model='addRecipeCtrl.steps[$index].description'> 
  	 	Timer: <input type="text" name="steps" ng-model='addRecipeCtrl.steps[$index].timer'><br>
  	 </div>

  	 <button type="button" ng-click="addRecipeCtrl.addStep()">Add step</button><br>
  	 <br>
  	 <button type"button" ng-click="addRecipeCtrl.submitRecipe()"> Add Recipe </button><br>
  	<div>

</body>
