<div ng-controller="MenuCtrl">
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
        <button class="button button-icon button-clear ion-close-round" menu-close></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	  	<ion-item ng-show="status.code">
		  <div class="row">
			<div class="col">
				<img width="100px" height="100px" src="img/logo-3.jpg"/> 
			</div>
			<div class="col col-center">
				{{accountInfo.username}}<br>
				{{accountInfo.name}}
			</div>
		  </div>
		</ion-item>
        <ion-item ng-hide="status.code" menu-close href="#/app/login">
		  <i class="icon ion-log-in"></i>
          Login & Sign Up
        </ion-item>
        <ion-item menu-close href="#/app/search">
		  <i class="icon ion-ios-search"></i>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/favorites">
		  <i class="icon ion-android-favorite-outline"></i>
          Favorites
        </ion-item>
        <br><br>
        <ion-item menu-close href="#/app/account">
		 <i class="icon ion-gear-a"></i>	
          Account & Settings
        </ion-item>
        <ion-item menu-close href="#/app/help">
		 <i class="icon ion-ios-information-outline"></i>
          Help
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
</div>
