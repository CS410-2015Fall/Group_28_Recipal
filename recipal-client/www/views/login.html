<ion-view view-title="Login">
<ion-content>
<h1>Login</h1>
<div ng-controller="LoginCtrl as loginCtrl">
	<form ng-submit="loginCtrl.login()">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="loginCtrl.loginData.username">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="loginCtrl.loginData.password">
			</label>
		</div>
		<p>{{status.error}}</p>
		<button class="button button-block button-energized" type="submit">Log in</button>
	</form>

	<a nav-direction="forward" href="#/app/login/create_account">Sign Up!</a><br>
	<a nav-direction="forward" href="#/app/login/forgot_password">Forgot password?</a>
</div>
</ion-content>
</ion-view>
