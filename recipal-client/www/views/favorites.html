<ion-view view-title="Favourites">
<ion-content>
<div class="pagelayout"><br>
    <div ng-controller="FavoritesCtrl as favCtrl" on-drag-down="favCtrl.refresh()">
    <a ng-hide="favCtrl.isRefreshing !== true">Refreshing...</a>
	<h1>Favourites</h1>
	<div class="row">
		<div align="right" class="col">
			<button class="button button-small button-clear">Sort By</button>
		</div>
		<div align="center" class="col">
			<button class="button button-small button-clear ion-ios-star-outline" ng-click="favCtrl.sortRating()"> Rating</button>
		</div>
			<div align="left" class="col">
				<button class="button button-small button-clear ion-ribbon-b" ng-click="favCtrl.sortDifficulty()"> Difficulty</button>
			</div>
	</div>
	<br>
    <!-- Dynamic favorites -->
    <div id="favlist" class='row row-center' ng-hide="favorites.length == 0">
		<div class='col-20'></div>
        <div class='col'><b>RECIPE</b></div>
        <div class='col' ng-click='favCtrl.sortRating()'><b>RATING</b></div>
        <div class='col' ng-click='favCtrl.sortDifficulty()'><b>DIFFICULTY</b></div>
    </div>

    <div id="favlist" ng-repeat="recipe in favorites">
        <ion-slide-box show-pager="false" on-slide-changed="favCtrl.onFavoriteToggle(recipe)">
        <ion-slide>
        <div class='row row-center' on-tap='favCtrl.onRecipeSelect(recipe)'>
            <div class='col-20'><img class="circle" src="{{recipe.image}}"/></div>
			<div class='col'>{{recipe.name}}</div>
            <div class='col'>{{recipe.rating.rating}}</div>
            <div class='col'>{{recipe.difficulty}}</div>
        </div>
        </ion-slide>
        <ion-slide></ion-slide>
        </ion-slide-box>
    </div>
</div>
</div>
</ion-content>
</ion-view>
