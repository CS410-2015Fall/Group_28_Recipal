<ion-view view-title="Sign Up">
<ion-content>
<div class="pagelayout"><br>
<h1>Sign Up</h1>
<div ng-controller="CreateAccountCtrl as createAccountCtrl">
	<form ng-submit="createAccountCtrl.createAccount()">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Full name" ng-model="createAccountCtrl.createData.name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="createAccountCtrl.createData.username">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="createAccountCtrl.createData.password">
			</label>
			<label class="item item-input">
				<input type="email" placeholder="Email" ng-model="createAccountCtrl.createData.email">
			</label>
		</div>
		<p class="error-text">{{signupStatus.error}}</p>
		<button class="button button-block button-energized" type="submit">Sign up</button>
	</form>
</div>
</div>
</ion-content>
</ion-view>
